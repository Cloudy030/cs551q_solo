  {% extends 'games/shop/base.html' %}
  {% block content %}
    <h2>Customer List</h2>
    <br>
    {% for user in users %}
    <p><b> <a href="{% url 'customer_detail' id=user.pk %}"> {{user.first_name }} {{user.last_name }} </a></b>
      Their username is {{ user.username }} and they live at 
       {{ user.customer.address }}. You can reach them at {{ user.email }} 
    </p>
    {% endfor %}

{% endblock %}
